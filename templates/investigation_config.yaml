source_hints:
  placeholder: /path/to/repo, https://..., or paste content
  description: Point to private code, documents, or data you want to probe for in
    LLM training data
content_types:
  code:
    extensions:
    - .py
    - .js
    - .ts
    - .tsx
    - .java
    - .kt
    - .swift
    - .go
    - .rs
    - .c
    - .cpp
    description: Source code - extracts classes, functions, constants
  legal:
    extensions:
    - .pdf
    - .doc
    - .docx
    patterns:
    - v.
    - F.3d
    - U.S.
    - court
    - plaintiff
    - defendant
    description: Legal documents - extracts cases, citations, parties
  research:
    patterns:
    - abstract
    - methodology
    - findings
    - references
    description: Research papers - extracts authors, methods, findings
  general:
    description: General text - extracts proper nouns, organizations, dates
